                        <h6 class="card-title mbr-fonts-style display-2"><strong>影響</strong></h6>
                        <p class="mbr-text mbr-fonts-style mb-4 display-4">鄭氏世居澳門，自幼受歐風薰陶，「究心政治、實業之學」，平生經驗鑄為不朽名句：「欲攘外，亟須自強；欲自強，必先致富；欲致富，必首在振工商；欲振工商，必先講求學校、速立憲法、尊重道德、改良政治」。
<br>
<br>鄭氏於澳門的故居──鄭家大屋撰寫的《盛世危言》堪稱中國近代社會極具震撼力與影響力之巨著，自十九世紀九十年代刊行後，在思想界、學術界乃至政治、經濟、軍事各界，都引起強烈反響。《盛世危言》甫問世即啟惕光緒皇帝，喚醒千百萬仁人志士，更深深影響數代偉人──如康有為、梁啟超、孫中山、毛澤東等，為中國近代思想史寫下光輝一頁。
